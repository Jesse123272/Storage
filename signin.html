<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Glassmorphism</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="signin-style.css">
</head>
<body>
    <div class="bg-circle-1"></div>
    <div class="bg-circle-2"></div>
    
    <div class="container">
        <div class="form-box">
            <div class="brand">Glassmorphism</div>
            
            <div class="form-toggle">
                <button class="toggle-btn active" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                <button class="toggle-btn" id="signupBtn">
                    <i class="fas fa-user-plus"></i>
                    Sign Up
                </button>
            </div>

            <form class="form active" id="loginForm">
                <div class="input-group">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" placeholder="Username" required>
                </div>
                
                <div class="input-group">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" placeholder="Password" required>
                </div>
                
                <a href="#" class="forgot-link">Forgot Password?</a>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember Me</label>
                </div>
                
                <button type="submit" class="submit-btn">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
                
                <p class="switch-text">
                    Don't have an account? <a href="signup.html" id="switchToSignup">Sign Up</a>
                </p>
            </form>
        </div>
    </div>

    <div class="footer-nav">
        <a href="#">Home</a>
        <a href="#">Blog</a>
        <a href="#">Masuk Mlo</a>
        <a href="#">Portfolio</a>
    </div>

    <script src="signin-script.js"></script>
</body>
</html>
